title: My Jekyll Project
description: A simple Jekyll project integrated with Tailwind CSS
baseurl: ""
url: "http://example.com"
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
sass:
  sass_dir: _scss
exclude:
  - "/node_modules"
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - _sass
  - _posts
  - css
  - js

collections:
  projects:
    output: true
    permalink: /:collection/:name/